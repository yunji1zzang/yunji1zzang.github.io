<!DOCTYPE html>
<html>
<head>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css" integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <form class="form-signin" action="/login" method="get">
        <a href="dogmarket.html"><img class="mb-4" src="images/dog1.PNG" alt="" width="350" height="360"></a>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <label for="inputEmail" class="visually-hidden">아이디</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="아이디를 입력해주세요" required autofocus><br>
        <label for="inputPassword" class="visually-hidden">비밀번호</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> 저장하기
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button><br><br>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <label class="btn btn-outline-primary" for="btnradio1">아이디 찾기</label>
          <label class="btn btn-outline-primary" for="btnradio2">비밀번호 찾기</label>
          <label class="btn btn-outline-primary" for="btnradio3">회원가입</label>
        </div>
        <p class="mt-5 mb-3 text-muted">&copy; DogMarket</p>
      </form>
</body>
</html>
